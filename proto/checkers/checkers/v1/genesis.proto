syntax = "proto3";

package checkers.checkers.v1;

import "amino/amino.proto";
import "checkers/checkers/v1/params.proto";
import "checkers/checkers/v1/stored_game.proto";
import "checkers/checkers/v1/system_info.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/alice/checkers/x/checkers/types";

// GenesisState defines the checkers module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  // SystemInfo system_info = 2;
  SystemInfo system_info = 2 [(gogoproto.nullable) = false];
  repeated StoredGame stored_game_map = 3 [(gogoproto.nullable) = false];
}
